<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="description" content="Página de ejemplo de Spring Boot + Thymeleaf para el curso de Egg Educación"/>
    <meta name="author" content="Fernando Cocco"/>
    <title th:text="|${title} -Biblioteca Egg|"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Inicio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarSupportedContent" class="collapse navbar-collapse">
            <ul class="navbar-nav mb-2 mb-md-0 w-100">
                <!--DROPDOWN CLIENTES-->
                <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                    <a id="dropdown-prestamos" class="nav-link dropdown-toggle" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Clientes</a>

                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdown-libros">
                        <li sec:authorize="hasRole('ADMIN')">
                            <a class="dropdown-item" th:href="@{/clientes}">Mostrar Clientes</a>
                        </li>
                        <li sec:authorize="hasRole('ADMIN')"> 
                            <a class="dropdown-item" th:href="@{/clientes/crear}">Crear Cliente</a>
                        </li>
                    </ul>    
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 main">
    <h1 th:text="${title}"></h1>
    <hr class="mb-5 col-xl-12"/>
    <form id="formulario" class="needs-validation" th:action="@{/clientes/__${action}__}" method="POST"
          th:object="${cliente}" autocomplete="off" novalidate>
       <!--  <input type="hidden" th:field="*{usuario.username}"/> -->

        <div class="form-floating mb-3 col-xl-6">
            <input id="username" class="form-control" type="text" placeholder="Nombre Usuario " th:field="*{usuario.username}" required th:readonly="${cliente.dni != null}"/>
            <label for="username">Usuario</label>
            <div class="invalid-feedback">El usuario es obligatorio</div>
        </div>

        <div class="form-floating mb-3 col-xl-6">
            <input id="pass" class="form-control" type="password" placeholder="Contraseña"th:field="*{usuario.pass}" required/>
            <label for="pass">Contraseña</label>
            <div class="invalid-feedback">La contraseña es obligatoria</div>
        </div>

        <div class="form-floating mb-3 col-xl-6">
            <input id="dni" class="form-control" type="number" placeholder="Documento de Identidad" th:field="*{dni}" required/>
            <label for="dni">DNI</label>
            <div class="invalid-feedback">El DNI es obligatorio</div>
        </div>

        <div class="form-floating mb-3 col-xl-6">
            <input id="nombre" class="form-control" type="text" placeholder="Nombre"th:field="*{nombre}" required/>
            <label for="nombre">Nombre</label>
            <div class="invalid-feedback">El nombre es obligatorio</div>
        </div>

        <div class="form-floating mb-3 col-xl-6">
            <input id="apellido" class="form-control" type="text"placeholder="Apellido" th:field="*{apellido}" required/>
            <label for="apellido">Apellido</label>
            <div class="invalid-feedback">El apellido es obligatorio</div>
        </div>

        <div class="form-floating mb-3 col-xl-6">
            <input id="domicilio" class="form-control" type="text" placeholder="Domicilio"th:field="*{domicilio}" required/>
            <label for="domicilio">Domicilio</label>
            <div class="invalid-feedback">El domicilio es obligatorio</div>
        </div>

        <div class="form-floating mb-3 col-xl-6">
            <input id="telefono" class="form-control" type="number" placeholder="Teléfono"th:field="*{telefono}" required/>
            <label for="telefono">Teléfono</label>
            <div class="invalid-feedback">El teléfono es obligatorio</div>
        </div>
        
        
        
    
        
       
        <div class="row">
            <div class="col-xl-3">
                <button class="btn btn-success" type="submit"
                        th:text="${action == 'guardar'} ? 'Guardar' : ' Actualizar'"></button>
            </div>
        </div>
    </form>
</div>

<footer class="footer py-3 bg-dark fixed-bottom">
    <div class="container d-flex justify-content-center">
        <span class="text-muted">&copy; Ezequiel Olivera - 2021</span>
        <a class="text-decoration-none ms-3 footer-link" href=""
           target="_blank">
            <i class="bi bi-linkedin"></i>
        </a>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script>
    (() => {
        "use strict";

        const form = document.getElementById("formulario");
        form.addEventListener("submit", (event) => {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }

            form.classList.add("was-validated");
        }, false)
    })();
</script>
</body>
</html>
