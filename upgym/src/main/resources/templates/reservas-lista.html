        <div th:unless="${reservas.isEmpty()}" class="table-responsive">
            <div class="page-wrapper bg-gra-02 p-t-182 p-b-100 font-poppins">
                <div class="wrapper wrapper--w1200">
                    <div class="card card-3">
                        <div class="card-heading6"></div>
                        <div class="card-body">
                            <h2 class="title">MIS RESERVAS</h2>

                            <table class="table table-bordered text-center">

                                <thead>

                                    <tr class="input-group2">

                                        <th class="input--style-3 " >Gimnasio</th>
                                        <th class="input--style-3" >Fecha</th>
                                        <th class="input--style-3" >Horario</th>
                                        <th class="input--style-3" >Estado</th>
                                        <th class="input--style-3" >Acciones</th>

                                    </tr>
                                </thead>
                                <tbody>

                                    <tr th:each="reserva : ${reservas}" class="input-group2">

                                        <td class="input--style-3" th:text="${reserva.gimnasio.nombre}"></td>
                                        <td class="input--style-3" th:text="${reserva.fecha}"></td>
                                        <td class="input--style-3" th:text="${reserva.horario}"></td>
                                        <td class="input--style-3" th:text="${reserva.estado}"></td>
                                        <td class="input--style-3 d-flex justify-content-around w-100">
                                            <a class="btn btn-secondary btn-sm" th:href="@{/reservas/editar/__${reserva.id}__}">Editar</a>
                                            <form th:action="@{/reservas/eliminar/__${reserva.id}__}" method="post">
                                                <button class="btn btn-danger btn-sm" type="submit">Eliminar</button>
                                            </form>
                                        </td>


                                    </tr>
                                </tbody>

                            </table






                            <form th:action="@{/reservas/__${action}__}" method="POST" th:object="${reserva}"
                                  autocomplete="on" novalidate>
                                <div class="input-group2">
                                    <input class="input--style-3" type="text" label="Usuario"placeholder="Usuario">
                                    <input class="input--style-3" type="text" label="Usuario"placeholder="Usuario">
                                    <input class="input--style-3" type="text" label="Usuario"placeholder="Usuario">
                                    <input class="input--style-3" type="text" label="Usuario"placeholder="Usuario">
                                    <input class="input--style-3" type="text" label="Usuario"placeholder="Usuario">
                                    <input class="input--style-3" type="text" label="Usuario"placeholder="Usuario">


                                    <input id="usuario" class="input--style-3" type="hidden" label="Usuario" name="usuario"
                                           th:value="${usuario}" required>
                                    <input id="usuario1" class="input--style-3" type="text" label="Usuario" name="usuario1"
                                           th:value="|${usuario1.nombre}  ${usuario1.apellido}|"  disabled selected required>
                                </div>
                                <div class="input-group2">
                                    <input class="input--style-3" type="text" aria-label="Gimnasio"placeholder="Gimnasio">
                                    <input id="gimnasio"type="hidden" name="gimnasio" th:value="${gimnasio.id}"/>
                                    <input class="input--style-3" type="text" th:value="${gimnasio.nombre}"  required>
                                </div>
                                <div class="form-floating mb-3 col-xl-6">
                                    <input id="fecha" class="form-control" type="date" th:field="*{fecha}" required />
                                    <label for="fecha">Fecha </label>
                                    <div class="invalid-feedback">La fecha es obligatorio</div>
                                </div>

                                <div class="input-group">
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="horario" id="horario" aria-label="Elegir horario" 
                                                required>
                                            <option value="" selected>Elige un horario</option>
                                            <option value="08:00">08:00</option>
                                            <option value="09:00">09:00</option>
                                            <option value="10:00">10:00</option>
                                            <option value="11:00">11:00</option>
                                            <option value="12:00">12:00</option>
                                            <option value="13:00">13:00</option>
                                            <option value="14:00">14:00</option>
                                            <option value="15:00">15:00</option>
                                            <option value="16:00">16:00</option>
                                            <option value="17:00">17:00</option>
                                            <option value="18:00">18:00</option>
                                            <option value="19:00">19:00</option>
                                            <option value="20:00">20:00</option>
                                            <option value="21:00">21:00</option>
                                            <option value="22:00">22:00</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                                <div class="input-group2">
                                    <label>- </label>
                                </div>
                                <div class="p-t-10">
                                    <button class="btn btn--pill btn--green" type="submit"> Guardar</button>
                                </div>

                            </form>


                        </div>
